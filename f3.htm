<html>
<head></head>
<body>
  <script>

      var firstNum = Math.floor(10*Math.random()+1);

      var secondNum = Math.floor(10*Math.random()+1);

    function mathQuestion() {

      var operation = Math.floor(4*Math.random()+1);

      if (operation == 1) {
        return "+";
      } else if (operation == 2) {
        return "-";
      } else if (operation == 3) {
        return "*";
      } else if (operation == 4) {
        return "/";
      }
    }
    prompt("What is " + firstNum + mathQuestion() + secondNum + "?");

  </script>
</body>
</html>
